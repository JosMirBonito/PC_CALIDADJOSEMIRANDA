name: Reporte de Jacoco Autom√°tico usando java maven josemiranda
on:
  push:
    branches: [ "main","master" ]
  pull_request:
    branches: [ "main","master" ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - name: Codigo
      uses: actions/checkout@v4
     
    - name: JDK 21configurar
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: pruebda JaCoCo
      run: mvn clean test jacoco:report

    - name: report de jacobo subida
      uses: actions/upload-artifact@v4
      with:
        name: reporte-jacobo
        path: target/site/jacoco/
        retention-days: 5
